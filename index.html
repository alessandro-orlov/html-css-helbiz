<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Helbiz - by Alexander Orlov</title>
    <meta name="description" content="helbiz.com responsive layout by Alexander Orlov">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="debu">
    <!-- Begin Wrapper -->
    <div class="wrapepr">

      <!-- Begin header -->
      <header>

        <!-- begin navigation container -->
        <div class="container">

          <div class="col-lg-2 col-lg-offset-1 col-md-5 col-md-offset-1 col-xs-5 col-xs-offset-1">
            <div class="logo">
              <a href="#"><img src="img/helbiz-new-logo-black.svg" alt="helbiz logo"></a>
            </div>
          </div>

          <div class="col-lg-6 md-display-none xs-display--none">
            <nav>
              <ul>
                <li><a href="#">helbizgo</a></li>
                <li><a href="#">helbizbike</a></li>
                <li><a href="#">covid-19</a></li>
                <li><a href="#">mobility analytics</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">shop</a></li>
              </ul>
            </nav>
          </div>

          <div class="col-lg-2 md-display-none xs-display--none">
            <div class="lang-setting">
                <ul>
                  <li><a href="#">eng</a></li>
                  <li><a href="#">ita</a></li>
                  <li><a href="#">es</a></li>
                </ul>
            </div>
          </div>

          <!-- nav menu for medium and small device -->
          <div class="lg-display-none col-md-5 col-xs-5">
            <div class="hamburger-menu">
              <a href="#"><i class="fas fa-bars"></i></a>
            </div>
          </div>
          <!-- nav menu for medium and small device -->

        </div>
        <!-- end navigation container -->

        <!-- begin jumbotron -->
        <div class="jumbotron">
          <div class="teaser">
            <h1 class="slogan">Shared Mobility of Tomorrow</h1>
            <p>
              Bringing the future of shared mobility to the streets of the world
            </p>
            <img src="img/header-google-play-badge.svg" alt="google play">
            <img src="img/header-app-store-badge.svg" alt="app store">
          </div>
        </div>
        <!-- End jumbotron -->

      </header>
      <!-- End Header -->

      <main></main>
      <footer></footer>
    </div>
    <!-- End Wrapper -->
  </body>
</html>
